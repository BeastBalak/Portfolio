<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jayesh Sharma | Student</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" type="image/png">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #3b3d35;
      color: #e6edce;
      scroll-behavior: smooth;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #3b3d35;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader span {
      color: #bfff00;
      font-size: 1.5rem;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    #id-card {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2a2b26;
      perspective: 1000px;
      overflow: hidden;
    }
    .card {
      width: 300px;
      height: 400px;
      background-color: #2f302b;
      color: #e6edce;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #bfff00;
    }
    main {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader"><span>Loading your identity...</span></div>

  <section id="id-card">
    <div class="card" id="flip-card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" alt="Profile">
          <h2>Jayesh Sharma</h2>
          <p>Age: 18</p>
          <p>Occupation: Student</p>
        </div>
        <div class="card-back">
          <h2>Welcome</h2>
          <p>Scroll down to enter</p>
        </div>
      </div>
    </div>
  </section>

  <main id="main-content">
    <!-- ... main content unchanged ... -->
  </main>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('#id-card').style.display = 'flex';
      }, 2000);
    });

    let flipped = false;
    window.addEventListener('scroll', () => {
      const card = document.getElementById('flip-card');
      const idCardSection = document.getElementById('id-card');
      const main = document.querySelector('main');

      if (!flipped && window.scrollY > 50) {
        flipped = true;
        card.classList.add('flipped');

        setTimeout(() => {
          idCardSection.style.display = 'none';
          main.style.display = 'block';
          main.scrollIntoView({ behavior: 'smooth' });
        }, 1000);
      }
    });
  </script>
</body>
</html>
