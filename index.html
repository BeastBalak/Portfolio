<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jayesh Sharma | Student</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" type="image/png">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #3b3d35;
      color: #e6edce;
      scroll-behavior: smooth;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .frosted-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(59, 61, 53, 0.6);
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    #id-card {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      flex-direction: column;
      padding-top: 2rem;
    }
    .card {
      width: 300px;
      height: 400px;
      background-color: #2f302b;
      color: #e6edce;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      margin-bottom: 2rem;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #bfff00;
    }
    .enter-btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #bfff00;
      color: #3b3d35;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
    }
    .enter-btn:hover {
      background-color: #aadd00;
    }
    main {
      display: none;
      padding: 4rem 2rem;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-background">
    <iframe src="https://www.youtube.com/embed/2vnaxQhUXi8?autoplay=1&mute=1&controls=0&loop=1&playlist=2vnaxQhUXi8&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="frosted-overlay"></div>

  <!-- ID Card Section -->
  <section id="id-card">
    <div class="card" id="flip-card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" alt="Profile">
          <h2>Jayesh Sharma</h2>
          <p>Age: 18</p>
          <p>Occupation: Student</p>
        </div>
        <div class="card-back">
          <h2>Welcome</h2>
          <p>Click below to enter</p>
        </div>
      </div>
    </div>
    <button class="enter-btn" onclick="enterWebsite()">Enter Website</button>
  </section>

  <!-- Main Content -->
  <main id="main-content">
    <h1>Welcome to My Portfolio</h1>
    <p>This is where your main content goes. Add sections like About Me, Projects, Contact, etc.</p>
  </main>

  <!-- AOS Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function enterWebsite() {
      document.getElementById('id-card').style.display = 'none';
      document.querySelector('.video-background').style.display = 'none';
      document.querySelector('.frosted-overlay').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
